language: python
cache: pip

matrix:
  fast_finish: true
  include:
    - python: 3.7
      dist: xenial
    - python: 3.6
    - python: 3.8-dev
      dist: xenial

install:
 - pip install -U pip
 - pip install -U black flake8 freezegun pytest pytest-cov requests_mock
 - pip install -e .

script:
 # Unit tests
 - pytest --cov pypistats

 # Static analysis
 - flake8 --statistics --count .
 - black --check --diff .

 # Test runs
 - pypistats --help
 - pypistats recent --help

after_success:
  - coverage report
  - pip install -U codecov && codecov

deploy:
  - provider: pypi
    server: https://test.pypi.org/legacy/
    on:
      tags: false
      repo: hugovk/pypistats
      branch: master
      python: 3.7
    user: hugovk
    password:
      secure: 
    distributions: sdist --format=gztar bdist_wheel
    skip_existing: true
  - provider: pypi
    on:
      tags: true
      repo: hugovk/pypistats
      branch: master
      python: 3.7
    user: hugovk
    password:
      secure: 
    distributions: sdist --format=gztar bdist_wheel
    skip_existing: true
